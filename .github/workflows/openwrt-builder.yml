name: OpenWrt Builder

on:
  push:
    branches:
      - main
# on:
#   repository_dispatch:
#   workflow_dispatch:

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@main

      # é…ç½®ç¯å¢ƒ
      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install -y ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
            bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib \
            git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev \
            libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev \
            libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 \
            python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo \
            uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

      # cloneæºç å¹¶ä¸”åˆ›å»ºè½¯é“¾
      - name: Clone source code
        working-directory: /workdir
        run: |
          df -hT $PWD
          git clone $REPO_URL -b $REPO_BRANCH openwrt
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

      # ç¼“å­˜ï¼ŒåŠ å¿«openwrtç¼–è¯‘
      - name: Cache
        uses: klever1988/cachewrtbuild@main # https://github.com/stupidloud/cachewrtbuild
        with:
          ccache: 'true' # æ£€æŸ¥æ˜¯å¦ç¼“å­˜ ccache
          #æ¸…ç©ºç¼“å­˜
          clean: "false" # 'false' é»˜è®¤å€¼
          prefix: ${{ github.workspace }}/openwrt

      # åŠ è½½ç”¨æˆ·è‡ªå®šä¹‰é…ç½®
      - name: Load custom feeds
        working-directory: ./openwrt
        run: |
          [ -e $FEEDS_CONF ] && mv $FEEDS_CONF ./feeds.conf.default
          chmod +x $DIY_P1_SH
          $GITHUB_WORKSPACE/$DIY_P1_SH

      # æ›´æ–° feeds
      - name: Update & Install feeds
        working-directory: ./openwrt
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # åŠ è½½é…ç½®
      # - name: Load custom configuration
      #   run: |
      #     [ -e files ] && mv files openwrt/files
      #     [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
      #     chmod +x $DIY_P2_SH
      #     cd openwrt
      #     $GITHUB_WORKSPACE/$DIY_P2_SH

      # åŠ è½½ç”¨æˆ·è‡ªå®šä¹‰é…ç½®
      - name: Load custom configuration
        working-directory: ./openwrt  # è®¾ç½®å·¥ä½œç›®å½•
        run: |
          [ -e files ] && mv files ./files
          [ -e $CONFIG_FILE ] && mv $CONFIG_FILE .config
          chmod +x $DIY_P2_SH
          $GITHUB_WORKSPACE/$DIY_P2_SH

      # ä¸‹è½½åŒ…
      - name: Download package
        id: package
        working-directory: ./openwrt
        run: |
          make defconfig
          make download -j$(nproc)
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      # ä¸‹è½½ dl åº“ï¼Œç¼–è¯‘å›ºä»¶
      - name: Compile the firmware
        id: compile
        working-directory: ./openwrt
        run: |
          echo -e "$(nproc) thread compile"
          make -j$(nproc) || make -j1 || make -j1 V=s
          echo "status=success" >> $GITHUB_OUTPUT
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

      # åˆ é™¤å¤šä½™å†…å®¹
      - name: Organize files
        id: organize
        if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
        run: |
          cd openwrt/bin/targets/*/*
          rm -rf packages *.buildinfo *.manifest *.bin sha256sums
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware directory
        uses: actions/upload-artifact@main
        if: steps.organize.outputs.status == 'success' && !cancelled()
        with:
          name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE }}

      # åˆ›å»ºç‰ˆæœ¬releases
      - name: Generate release tag
        id: tag
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        run: |
          echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
          touch release.txt
          [ ${UPLOAD_GOFILE} = true ] && [ -n "${{ steps.gofile.outputs.url }}" ] && echo "ğŸ”— [GoFile](${{ steps.gofile.outputs.url }})" >> release.txt
          echo "status=success" >> $GITHUB_OUTPUT

      - name: Upload firmware to release
        uses: softprops/action-gh-release@master # https://github.com/softprops/action-gh-release
        if: steps.tag.outputs.status == 'success' && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          body_path: release.txt
          files: ${{ env.FIRMWARE }}/*

      # æ¸…é™¤å·¥ä½œæµ
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main # https://github.com/Mattraks/delete-workflow-runs
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 2
          keep_minimum_runs: 2

      # ç§»é™¤è€ç‰ˆæœ¬releases
      - name: Remove old Releases
        uses: dev-drprasad/delete-older-releases@master # https://github.com/dev-drprasad/delete-older-releases (é¡¹ç›®å·²ç»ä¸å†ç»´æŠ¤,ä½†æ˜¯æ²¡æ›´å¥½çš„æ›¿ä»£)
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        with:
          keep_latest: 3 # æŒ‡å®šè¦ä¿ç•™çš„æœ€æ–°ç‰ˆæœ¬
          delete_tags: true # åˆ é™¤tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
