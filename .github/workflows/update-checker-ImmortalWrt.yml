name: Update Checker from ImmortalWrt

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: master

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */18 * * *'

concurrency:
  group: update-checker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-24.04

    steps:
      - name: Get Commit Hash
        id: getHash
        run: |
          git clone --depth 1 --filter=blob:none $REPO_URL -b $REPO_BRANCH .
          echo "commitHash=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          echo "Latest commit hash: $(git rev-parse HEAD)"

      - name: Compare Commit Hash
        id: cacheHash
        uses: actions/cache@main # https://github.com/actions/cache
        with:
          path: .commitHash
          key: commitHash_${{ steps.getHash.outputs.commitHash }}

      - name: Save New Commit Hash
        if: steps.cacheHash.outputs.cache-hit != 'true'
        run: |
          echo ${{ steps.getHash.outputs.commitHash }} | tee .commitHash

      - name: Trigger build
        if: steps.cacheHash.outputs.cache-hit != 'true'
        uses: peter-evans/repository-dispatch@main # https://github.com/peter-evans/repository-dispatch
        with:
          token: ${{ github.token }}
          # 触发构建ImmortalWrt脚本
          event-type: Source Code Update ImmortalWrt

      # 清除工作流
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main # https://github.com/Mattraks/delete-workflow-runs
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 2
          keep_minimum_runs: 2
